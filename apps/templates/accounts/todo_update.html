{% extends "layouts/base.html" %}

{% block title %} Sign UP {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <section>
            <div class="col-xl-11 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">
                    Update To-do
                  </h4>
                </div>
                <div class="card-body">
                  <form role="form" method="post" action="{{ url_for('authentication_blueprint.todo_update') }}">

                    <input type="hidden" name="id" id="id" value="{{id[0]}}">

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Title</label>
                        <input class ="form-control" type="text" name="title" id="title" value="{{title[0]}}">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Description</label>
                        <input class ="form-control" type="text" name="desc" id="desc" value="{{desc[0]}}">
                    </div>
                    <div class="text-center">
                      <button type="submit" name="todo" 
                              class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
