{% extends "layouts/base.html" %}

{% block title %} Template {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="container-fluid py-4">
    <div class="row min-vh-80 h-100">
      <div class="col-12">
        <div class="panel=heading">

            <h2>Add Student <a class="pull-right btn btn-success" href="/">Back</a> </h2>
            
            </div>
            
            
            
            <div class="panel-body">
            
            <form action="{{ url_for('home_blueprint.delete') }}" method="post">
            <div class="form-group">
            
                <label for="name">Student Name</label>
                <input type="text" class="form-control" name="name" id="name" required = "1"  >
            
            </div>
            
            
            
                <div class="form-group">
            
                <label for="name">Student Email</label>
                <input type="text" class="form-control" name="email" id="email" required = "1" >
            
            </div>
            
            
            
            
                    <div class="form-group">
            
                <label for="name">Student Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" required = "1"  >
            
            </div>
            
            
                <div class="form-group">
                    <input type="hidden" name="id" value="1">
            
                 <input type="hidden" name="action" value="edit">
                 <input type="submit" class="btn btn-success" name="submit" value="Add Student">
            
            </div>
            
            
            </form>
            
            
            </div>
            
      </div>
    </div>

    {% include 'includes/footer.html' %}

  </div>

{% endblock content %}
